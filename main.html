<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        Main Table
        <table>
          <tr>
            <th>Nested Table 1</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data 1</td>
            <td>Data 2</td>
          </tr>
          <tr>
            <td>Row 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
          <tr>
            <td>List</td>
            <td colspan="2">
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
